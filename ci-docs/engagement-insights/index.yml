### YamlMime:Landing
title: Funkce přehledů zapojení v Dynamics 365 Customer Insights (Preview)
summary: Shromažďujte údaje pro své webové stránky. Pochopte interakce s uživateli a využití zákazníků na vašich webech. Využijte hlubokou integraci mezi přehledy zapojení a přehledy o cílové skupině, abyste obohatili svou analýzu chování v reálném čase o přehledy profilů zákazníků. Obohaťte profily zákazníků o webové aktivity a získejte spolu s příslušnými údaji o zákaznících údaje o chování v reálném čase. Transformujte své podnikání tak, aby z vašich údajů o zákaznících získalo okamžitou hodnotu.
