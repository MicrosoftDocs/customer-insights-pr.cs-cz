### YamlMime:Landing
title: Verze Preview přehledů zapojení končí
summary: Verze Preview přehledů zapojení řešení Dynamics 365 Customer Insights skončila 15. února 2022. Tato změna znamená, že zkušební prostředí Customer Insights již nezahrnuje možnost vytvářet tryctýře ani jiné funkce vytváření sestav. Zveme vás k prozkoumání a hodnocení mnoha dalších funkcí Customer Insights, platformy Microsoft Customer Data Platform (CDP). Máte-li dotazy ke konci verze Preview této funkce, kontaktujte přímo svůj tým pro účet Microsoft. Váš obchodní tým vás bude informovat o nadcházejících vydáních. Děkujeme vám!
